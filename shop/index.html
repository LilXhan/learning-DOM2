<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <div class="container">
    <div class="row mt-5 text-center">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Manzana</h5>
            <p class="lead">$300</p>
            <button data-fruta='Manzana' data-precio="300" data-id="1" class="btn btn-outline-primary">Comprar</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pera</h5>
            <p class="lead">$100</p>
            <button data-fruta='Pera' data-precio="100" data-id="2" class="btn btn-outline-primary">Comprar</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Naranja</h5>
            <p class="lead">$200</p>
            <button data-fruta="Naranja" data-precio="200" data-id=" 3" class="btn btn-outline-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ul class="list-group mt-5" id="list"></ul>

  <footer id="footer" class="container mt-3"></footer>

  <template id="templateFooter">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="lead mb-0">Total $<span>1500</span></p>
        <button class="btn btn-outline-info">Finalizar Compra</button>
      </div>
    </div>
  </template>

  <template id="templateList">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center w-50 mx-auto">
        <span id="fruit">A list item</span>
        <span class="badge bg-primary rounded-pill">14</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center w-50 mx-auto">
        <div>
          <p class="lead mb-0">Total $<span>100</span></p>
        </div>
        <div>
          <button class="btn btn-sm btn-danger">Quitar</button>
          <button class="btn btn-sm btn-success">Agregar</button>
        </div>
      </li>
    </ul>
  </template>



  <script type="module" src="/main.js"></script>
</body>

</html>
