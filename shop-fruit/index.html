<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>Carrito de Compras</title>
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-sm-4 mt-4">
        <div class="card border-dark">
          <div class="card-body text-center">
            <h5 class="card-title">Banana</h5>
            <button data-fruta='Banana' class="btn btn-outline-primary">Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-sm-4 mt-4">
        <div class="card border-dark ">
          <div class="card-body text-center">
            <h5 class="card-title">Naranja</h5>
            <button data-fruta='Naranja' class="btn btn-outline-primary">Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-sm-4 mt-4">
        <div class="card border-dark ">
          <div class="card-body text-center">
            <h5 class="card-title">Mandarina</h5>
            <button data-fruta='Mandarina' class="btn btn-outline-primary">Agregar</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="container mt-4">
    <ul class="list-group"></ul>

    <template id="carritoList">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="title-group">A list item</span>
        <span class="badge bg-primary rounded-pill">14</span>
      </li>
    </template>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
